<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-3">CALIFICACION DE EXAMEN</h1>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-4">
            <div class="form-grup">
              <label for="">Respuestas Correctas:</label>
              <input type="number" name="" id="idcorrectas" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-grup">
              <label for="">Respuestas Incorrectas:</label>
              <input type="number" name="" id="idincorrectas" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-grup">
              <label for="">Respuestas en Blanco:</label>
              <input type="number" name="" id="idblanco" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col 12">
            <button class="btn btn-outline-info btn-block mt-3" id="puntajefinal2">
              Calcula Calificacion Final
            </button>
          </div>
        </div>
        <div class="alert alert-success mt-3" role="alert" id="puntajefinal3"></div>
      </div>
    </div>
    <script src="./../js/app.js"></script>
  </body>
</html>
