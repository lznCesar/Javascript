<link

  rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous"
/>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./../CSS/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">To Do List</h1>

        <!-- seccion de la pagina para la zona donde se agregaran las cosas por hacer -->
        <div class="row mt-5">
          <div class="col-4">
            <div class="form-group">
              <form action="#" id="FormularioGeneral">
                <label for="things">Things for do:</label>
                <textarea
                  id="TxThings"
                  cols="30"
                  rows="2"
                  class="form-control width"
                ></textarea>
                <button   id="add" type="submit" class="mt-3 btn btn-outline-primary btn-">
                  Add a to do list
                </button>
              </form>
            </div>
          </div>

          <!-- seccion en la cual apareceran la lista de cosas por -->
          <div class="col-4">
            <h2>to do:</h2>
            <ul id="List-Things-toDo" class="list-group"></ul>
          </div>
          <div class="col-4">
            <h2>do:</h2>
            <ul id="List-Done-Things" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./../JS/todo.class.js"></script>
    <script src="./../JS/App.Js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
