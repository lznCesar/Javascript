<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Aplicación 1</h1>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-12">
            <div class="form-grup">
              <label for="">teclea el primer numero</label>
              <input
cc                class="form-control"
                placeholder="digite el primer numero a sumar" id="ipnumero1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-grup">
              <label for="">teclea el segundo numero</label>
              <input
                type="number"
                class="form-control"
                placeholder="digite el primer numero a sumar" id="ipnumero2"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-info btn-block mt-2" id="btncalcular">
              Calcular resultado
            </button>
          </div>
        </div>
        <div id="imprimirResultado" class="alert alert-success mt-3" role="alert">
          A simple success alert—check it out!
        </div>
      </div>
    </div>
    <script src="./../js/app.js"></script>
  </body>
</html>
