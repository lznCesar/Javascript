<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">DISTANCIA RECORRIDA</h1>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="">Velocidad del auto:</label>
              <input
                type="number"
                class="form-control"
                placeholder="agregue velocidad en km/s"
                id="velocidadkm"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="">Agregue tiempo:</label>
              <input
                type="number"
                class="form-control"
                placeholder="agregue tiempo del recorrido"
                id="tiempoS"
              />
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <button class="btn btn-outline-info btn-block mt-3" id="dimeladistancia">
            CALCULAR DISTANCIA
          </button>
        </div>
        <div>
          <div class="alert alert-success mt-3" role="alert" id="imprimedistancia"></div>
        </div>
      </div>
    </div>
    <script src="./../js/app.js"></script>
  </body>
</html>
