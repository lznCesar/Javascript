<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">AREA DEL TRIANGULO</h1>
    <div class="container">
      <div class="jumbotron">
          <!-- comenzaremos row para la base  -->
        <div class="row">
            <div class="col-12">
          <div class="form-grup">
            <label for="">tecle la longitud de la base</label>
            <input
              type="number"
              class="form-control"
              placeholder="digite la medicion en cm"
              id="base"
            />
          </div>
        </div>
        </div>
        <!-- comenzaremos el row para la altura  -->
        <div class="row">
            <div class="col-12">
          <div class="form-grup">
            <label for="">teclea la medicion de la altura</label>
            <input
              type="number"
              class="form-control"
              placeholder="digite la medicion en cm"
              id="altura"
            />
          </div>
        </div>
        </div>
        <!-- comenzaremos el row para dar el resultado -->
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-info btn-block mt-2" id="btncalcular">
                    Calcular resultado
                </button>
       </div>
    </div>
    <!-- comenzaremos row para bottom -->
    <div id="otorgaresultado" class="alert alert-success mt-3" role="alert">
        A simple alert 
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
