<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Areal de un Triangulo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Area de un triangulo</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <label for="">Lado A</label>
                    <input type="number" id="inLadoA" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Lado B</label>
                    <input type="number" id="inLadoB" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Lado C</label>
                    <input type="number" id="inLadoC" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary btn-block mt-2 mb-2" id="calcularArea">Calcular Area</button>
                </div>
            </div>

            <div class="alert alert-success" id="mostrarResultado">
                Resultado Final
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
