<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Hello world</h1>
    <div class="container">
      <div class="jumbotron">
        <div class="form-group" id="PrimerEjemplo">
          <label for="">Ingresa el nombre del usuario a Eliminar:</label>
          <input type="text" name="" id="NombreUsuario" class="form-control" />
        </div>
        <div class="row">
          <div class="col-12">
            <button
              type="button"
              id="BtnEjecutar"
              class="btn btn-danger btn-block"
            >
              ELIMINAR
            </button>
          </div>
          <div class="col-12">
            <table class="table">
              <thead class="text-center">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Sexo</th>
                </tr>
              </thead>
              <tbody class="text-center" id="tbody"></tbody class="text-center">
            </table>
          </div>
          
          
          <!-- seccion para realizar la tarea -->
          <h3 class="text-center mt-5">TAREA CALLBACKS</h3>
          <div class="row mt-3">
            <div class="col-4">
              <div class="form-group" id="">
                <label for="">Ingrese Nombre del Alumno:</label>
                <input type="text" name="" id="DatosAlumno" class="form-control" />
              </div>
              <button type="button"
              id="BtnOtorgaDatos"
              class="btn btn-primary btn-block"> Datos del alumno
            </button>
            </div>

            <div class="col-4">
              <div class="form-group" id="">
                <label for="">Ingresa el id del estudiante, para conocer su Carrera:</label>
                <input type="number" name="" id="NombreCarreras" class="form-control" />
              </div>
              <button type="button"
              id="BtnOtorgaCarreras"
              class="btn btn-success btn-block"> Carrera
            </button>
            </div>


            <div class="col-4">
              <div class="form-group" id="NombreCentros">
                <label for="">Ingresa el Nombre de la carrera para concocer su centro:</label>
                <input type="number" name="" id="CarreraCentros" class="form-control" />
              </div>
              <button type="button"
              id="BtnOtorgaCentro"
              class="btn btn-primary btn-block"> Centros
            </button>
            </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
